{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3 text-center text-primary">Create an Account</h3>
      <form method="POST">
        <input type="text" name="name" placeholder="Full Name" class="form-control mb-3" required>
        <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
